apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

ext {
    daggerVersion = '2.16'
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.stanislavkinzl.tabtestupdateddep"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions{
        unitTests{
            includeAndroidResources true
        }
    }

    lintOptions {
        abortOnError false
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])


    //=== COMPILERS =====

    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
    kapt 'androidx.lifecycle:lifecycle-compiler:2.0.0'

    //=== DEPS ==========

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.0'
    //these should be ok
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.0.2'

    //added extra now
 //   implementation 'com.android.support:appcompat-v7:28.0.0'
 //   implementation 'com.android.support:design:28.0.0'

    implementation 'com.google.android.material:material:1.1.0-alpha01'
    //dagger
    implementation "com.google.dagger:dagger:$daggerVersion"
    //noinspection GradleDependency
    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    //rxjava
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.10'
    //com.squareup okhttp
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    //android.arch
    implementation 'androidx.paging:paging-runtime:2.1.0-beta01'
    implementation 'android.arch.paging:rxjava2:1.0.1'
    implementation 'androidx.lifecycle:lifecycle-runtime:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    //other
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'com.github.bumptech.glide:glide:4.8.0'

    //androidx, for more updates see: https://developer.android.com/jetpack/androidx/migrate
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    //===== TEST DEPS =======

    //common
    testImplementation "androidx.test.ext:junit:1.0.0"

    testImplementation 'org.mockito:mockito-inline:2.10.0'
    testImplementation 'org.assertj:assertj-core:2.9.0'
    testImplementation 'com.squareup.assertj:assertj-android:1.1.1'
    testImplementation 'androidx.arch.core:core-testing:2.0.0'
    testImplementation "org.robolectric:robolectric:4.0.1"

    //Dagger and injections
    testImplementation 'javax.inject:javax.inject:1'
    testImplementation "com.google.dagger:dagger:$daggerVersion"
    //noinspection GradleDependency
    testImplementation "com.google.dagger:dagger-android:$daggerVersion"
    //noinspection GradleDependency
    testImplementation "com.google.dagger:dagger-android-support:$daggerVersion"

    /*androidX Test implementations. More packages of AndroidX at https://developer.android.com/training/testing/set-up-project
     Add more AndroidX Test dependencies here if needed*/
    /*AndroidX*/testImplementation 'androidx.test:rules:1.1.0'
    /*AndroidX*/testImplementation 'androidx.test:runner:1.1.0'
    /*AndroidX*/testImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    /*AndroidX*/testImplementation 'androidx.test.espresso:espresso-contrib:3.1.0'

    kaptTest "com.google.dagger:dagger-compiler:$daggerVersion"
    kaptTest "com.google.dagger:dagger-android-processor:$daggerVersion"

    //Kakao
    testImplementation 'com.agoda.kakao:kakao:1.4.0-androidx'

    implementation project(':lib-testing')
}

repositories {
    mavenCentral()
}

